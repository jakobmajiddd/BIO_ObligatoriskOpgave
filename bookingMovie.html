<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking</title>
  <script src="js/bookingMovie.js" defer></script>
  <link rel="stylesheet" href="css/bookingMovie.css">
</head>
<body>
    <div class="movie-container">
      <label>Vælg en film:</label>
      <select id="movie">
        <option value="80">Avengers: Endgame (80kr)</option>
        <option value="100">Joker (100kr)</option>
        <option value="120">Toy Story (120kr)</option>
        <option value="85">Lion King (85kr)</option>
      </select>
    </div>
    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Ledig</small>
      </li>

      <li>
        <div class="seat selected"></div>
        <small>Valgt</small>
      </li>

      <li>
        <div class="seat occupied"></div>
        <small>Optaget</small>
      </li>
    </ul>



    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      Du har valgt <span id="count">0</span> sæder til en samlet pris af <span id="total">0</span> kr.
    </p>
</body>
</html>
