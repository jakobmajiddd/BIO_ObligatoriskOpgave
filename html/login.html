
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../css/stylesheet.css">
  <script src="../js/login.js" defer></script>

</head>
<body>
<div class="header">
  <ul class="nav-ul">
    <li class="nav-li"><a href="index.html" class="nav-login mainBtn">Frontpage</a></li>
    <li class="logo"><a href="index.html"><img src="../img/logo.png" width="40" height="40"/></a></li>
  </ul>
</div>
<div class="wrapper">
  <form class="form-style; loginform"   action="http://localhost:8080/api/users/verify" method="post" id="loginForm">
    <br>
    <label for="username">Username</label><br>
    <input class="input-login" type="text" id="username" name="username" placeholder="Username" value="123" required><br>
    <label for="password">Password</label><br>
    <input class="input-login" type="password" id="password" name="password" placeholder="Password" value="123" required><br>

    <button type="submit" id="submit" class="login">Login</button>
  </form>
</div>

</body>
</html>
